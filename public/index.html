        <style>
            h1 {
                margin-bottom: 30px;
            }

            p {
                margin-top: 15px;
            }

            .tab-content {
                margin-top: 15px;
            }

            .after-button {
                margin-left: 15px;
                vertical-align: middle;
                line-height: 1;
                opacity: 0;
            }

            .glyphicon-refresh-animate {
                transform-origin: 50% 42%;
                -webkit-animation: spinner 1500ms infinite linear;
                -moz-animation: spinner 1500ms infinite linear;
                -ms-animation: spinner 1500ms infinite linear;
                -o-animation: spinner 1500ms infinite linear;
                animation: spinner 1500ms infinite linear;
            }

            @-webkit-keyframes spinner {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @-moz-keyframes spinner {
                0% { -moz-transform: rotate(0deg); }

                100% { -moz-transform: rotate(360deg); }
            }

            @-o-keyframes spinner {
                0% { -o-transform: rotate(0deg); }

                100% { -o-transform: rotate(360deg); }
            }

            @keyframes spinner {
                0% {
                    -webkit-transform: rotate(0deg);
                    -moz-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                    -moz-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="https://mjolnic.github.io/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>

        <script>
            $(function () {
                var clear_progress = function () {
                    $('.after-button').removeClass('text-success').removeClass('text-danger').html('');
                };

                var post_state = function (state, target, endpoint) {
                    if(endpoint === undefined) { endpoint = '/insert'; }
                    var after = $(target).find('.after-button');

                    var func = function (resp) {
                        var msg;

                        clear_progress();

                        if (resp.status == 'ok') {
                            msg = '<i class="glyphicon glyphicon-ok"></i> Success';
                            after.addClass('text-success');
                            if (endpoint == '/insert') {
                                $("<p class='col-sm-offset-2'>State ID:" + resp.stateID + "</p>").insertAfter($(target).find('#go-button'));
                            }
                        } else {
                            msg = '<i class="glyphicon glyphicon-remove"></i> Failed';
                            after.addClass('text-danger');
                        }
                        if (resp.data) {
                            msg += ': ' + resp.data;
                        }

                        after.html(msg);
                        setInterval(function () { after.fadeTo(200, 0); }, 3000);
                    };

                    clear_progress();
                    after.html('<i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>');
                    after.fadeTo(0, 1);

                    $.ajax({
                        url: '/api/v1' + endpoint,
                        type: 'POST',
                        data: JSON.stringify(state),
                        success: func,
                        error: function (jqXHR, textStatus, errorThrown) { func({ 'status': 'fail', 'data': errorThrown }); },
                        dataType: 'json',
                        contentType: 'application/json'
                    });
                };

                var post_fill = function (target) {
                    var after = $(target).find('.after-button');

                    var func = function (resp) {
                        var msg;

                        clear_progress();

                        if (resp.status == 'ok') {
                            msg = '<i class="glyphicon glyphicon-ok"></i> Success';
                            after.addClass('text-success');
                        } else {
                            msg = '<i class="glyphicon glyphicon-remove"></i> Failed';
                            after.addClass('text-danger');
                        }
                        if (resp.data) {
                            msg += ': ' + resp.data;
                        }

                        after.html(msg);
                        setInterval(function () { after.fadeTo(200, 0); }, 3000);
                    };

                    clear_progress();
                    after.html('<i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>');
                    after.fadeTo(0, 1);

                    $.ajax({
                        url: '/api/v1/fill',
                        type: 'POST',
                        success: func,
                        error: function (jqXHR, textStatus, errorThrown) { func({ 'status': 'fail', 'data': errorThrown }); },
                    });
                };

                var get_color = function (e) {
                    var color = $(e.target).find('#text-color')[0].value;
                    console.log("color: ", color);
                    if (color) { return color; }
                };

                var get_namespace = function (e) {
                    var namespace = $(e.target).find('#namespace-string')[0].value;
                    console.log("namespace: ", namespace);
                    if (namespace) { return namespace; }
                }

                var get_text = function (e) {
                    var text = $(e.target).find('#text-string')[0].value;
                    console.log("text: ", text);
                    if (text) { return text; }
                }

                var get_id = function (e) {
                    var id = $(e.target).find('#id-string')[0].value;
                    console.log("id: ", id);
                    if (id) { return id; }
                }

                var get_magic = function (element) {
                    magic = $(element).data('magic');
                    console.log("magic: ", magic);
                    if (magic) { return magic; }
                }

                $('#navtabs a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                });

                $('.input-group.fill-color').colorpicker({'format': 'hex'});
                $('.input-group.conway-color').colorpicker({'format': 'hex'});
                $('.input-group.text-color').colorpicker({'format': 'hex'});

                $('#tab-text form').submit(function (e) {
                    e.preventDefault();
                    post_state({ 'type': 'text', 'namespace': get_namespace(e), 'text': get_text(e), 'color': get_color(e)}, e.target);
                });
                $('#tab-png form').submit(function (e) {
                    e.preventDefault();
                    post_state({ 'type': 'png', 'namespace': get_namespace(e), 'png': get_magic(e)}, e.target);
                });
                $('#tab-delete-namespace form').submit(function (e) {
                    e.preventDefault();
                    post_state({ 'namespace': get_namespace(e) }, e.target, "/removenamespace");
                });
                $('#tab-delete-id form').submit(function (e) {
                    e.preventDefault();
                    post_state({ 'stateID': get_id(e) }, e.target, "/removeid");
                });
                $('#tab-fill form').submit(function (e) {
                    e.preventDefault();
                    post_fill(e.target);
                });
                /*
                $('#tab-conway form').submit(function (e) {
                    e.preventDefault();
                    post_state({ 'mode': 'conway', 'color': get_color($(e.target).find('.conway-color').first()) }, e.target);
                });
                */
            });
        </script>
